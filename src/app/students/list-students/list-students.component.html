<div class="container">
  <div class="row">
    <div class="col-12">
      <h2>Lista de Alunos</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <form action="">
        <input
          type="text"
          name="filter"
          class="form-control"
          placeholder="Buscar..."
        />
      </form>
    </div>

    <div class="col-8 wrapper-button">
      <button class="btn btn-lg" (click)="addStudent()">Adicionar Aluno</button>
    </div>
  </div>
</div>

<div class="col-12">
  <ngx-datatable
    class="material container striped"
    [rows]="rows"
    [columnMode]="'flex'"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="50"
    rowHeight="auto"
    [limit]="6"
    [messages]="{ emptyMessage: 'Nenhum aluno encontrado.' }"
  >
    <ngx-datatable-column
      name="Nome"
      prop="nome"
      [flexGrow]="0.25"
    ></ngx-datatable-column>

    <ngx-datatable-column
      name="Idade"
      prop="idade"
      [flexGrow]="0.12"
    ></ngx-datatable-column>
    <ngx-datatable-column
      name="Curso"
      prop="curso"
      [flexGrow]="0.25"
    ></ngx-datatable-column>

    <ngx-datatable-column name="Ações" prop="" [flexGrow]="0.1">
      <ng-template ngx-datatable-cell-template let-value="value">
        <a class="link mr-2" (click)="viewStudent(value.id)">
          <i class="fas fa-eye fa-lg"></i>
        </a>
        <a class="link mr-2" (click)="editStudent(value.id)">
          <i class="fas fa-edit fa-lg"></i>
        </a>
        <a class="link" (click)="confirmDeleteStudent(value.id)">
          <i class="fas fa-trash text-danger fa-lg"></i>
        </a>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>
